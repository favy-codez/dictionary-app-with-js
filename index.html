<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- external CSS file -->
    <link rel="stylesheet" href="./style.css">
    <title>Dictionary App</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" name="" class="input" id="input" placeholder="Search a word">
        <p class="info-text" id="info-text">Type a word and press enter</p>
        <div class="meaning-container" id="meaning-cntainer">
            <p id="title" class="title">Word Title: <span class="title" id="title">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
